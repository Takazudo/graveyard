<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>

<h1>role属性のテスト</h1>

<header role="banner">
  <p>headerです</p>
</header>

<nav role="navigation">
  <p>navです</p>
</nav>

<main role="main">
  <p>mainです</p>
</main>

<section role="region">
  <p>sectionです</p>
</section>

<article role="article">
  <p>articleです</p>
</article>

<aside role="complementary">
  <p>asideです</p>
</aside>

<footer role="contentinfo">
  <p>footerです</p>
</footer>

</body>
</html>
